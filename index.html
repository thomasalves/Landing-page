<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">

  </head>
  <body>


    <h1>Capitação de Leads</h1>
    <div class="landing">
   <div class="card">
    <div> <h3>Nome: </h3>
    </div>
    <div class="name">
      <form method="POST" action="https://smtl.gama.academy/leads/bfef0a20-b7e1-11ea-8228-89cff86db9a0">
            <input
        name="name"
        type="text"
        pattern="^\D{2,}\s[\D\s]{2,}$"
        title="Digite seu nome completo"
        placeholder="Digite seu nome completo"
        required
      />

    </div>

    <div>
      <h3>Email: </h3>
    </div>
    <div class="email">

     <input
        name="email"
        type="email"
        title="Digite um email válido"
        placeholder="Digite seu email"
        required
      />
    </div>

    <div class="button">
      <input name="redirectTo" type="hidden" value="" />
      <input name="debugMode" type="hidden" value="true" />
      <input class="botao" type="submit" />
    </div>
    </form>
  </div>
</div>

  </body>
</html>
